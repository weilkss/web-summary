<script>
  function formatCash(str) {
    if (typeof str === 'number') {
      str = String(str);
    }
    return str
      .split('')
      .reverse()
      .reduce((prev, next, index) => {
        return (index % 3 ? next : next + ',') + prev;
      });
  }
  console.log(formatCash('1122221')); // 1,234,567,890
</script>
